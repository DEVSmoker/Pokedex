<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---Links-->
    <link rel="icon" href="favicons/favicon-16x16.png">
    <link rel="stylesheet" href="css/style.css">
    <!---Script--->
    <script defer src="js/script.js"></script>
    <title>Pokédex</title>
    <style>
     .loading {
        display: inline-block;
        position: relative;
    }

    .letter {
        display: inline-block;
        animation: bounce 0.5s infinite alternate;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); } /* Ajuste a distância conforme necessário */
    }
    </style>
</head>

<body>
    <main>
        <img src="" alt="pokemon" class="pokemon__imagem">
        <img src="images/pokedex.png" alt="pokedex" class="pokedex">

        <h1 class="pokemon__data">
            <span class="pokemon__numero"></span>
            <span class="pokemon__nome"></span>
        </h1>
        <form class="form">
            <input type="search" class="input-search" placeholder="Nome ou número" required>
        </form>
        <div class="buttons">
            <button class="button btn-prev" >Prev &lt;</button>
            <button class="button btn-next" >Next &gt;</button>
        </div>
    </main>
</body>
</html>
